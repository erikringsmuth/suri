<div id="search" on-keydown="navigateOnArrow">
  <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-search"></i></span>
    <input type="text" id="searchInput" class="form-control" placeholder="Search APIs" value="{{searchTerm}}" tabindex="1" autofocus>
  </div>
  {{#searchResults.length}}
  <div id="searchResults" style="width: {{searchResultsWidth}}px">
    {{#searchResults:index}}
    <div class="row searchResultItem" tabindex="{{index + 2}}" on-click="openResult:{{this}}" on-keydown="openResultOnEnter:{{this}}">
      <div class="col-sm-4 name">{{name}}</div>
      <div class="col-sm-8">
        <span class="method">{{method}}</span>
        <span class="url">{{url}}</span>
      </div>
    </div>
    {{/searchResults}}
  </div>
  {{/searchResults.length}}
</div>
