<div id="search" on-keydown="navigateOnArrow">
  <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-search"></i></span>
    <input type="text" id="searchInput" class="form-control" on-keydown="closeOnEscape" placeholder="Search APIs" value="{{searchTerm}}" tabindex="1" autofocus>
  </div>
  {{#searchResults.length}}
  <div id="searchResults" style="width: {{searchResultsWidth}}px">
    {{#searchResults:index}}
    <div class="searchResultItem" tabindex="{{index + 2}}" data-index="{{index}}" on-click="openResult" on-keydown="openResultOnEnter">
      <span class="name">{{name}}</span>
      <span>
        <span class="method">{{method}}</span>
        <span class="url">{{url}}</span>
      </span>
    </div>
    {{/searchResults}}
  </div>
  {{/searchResults.length}}
</div>
