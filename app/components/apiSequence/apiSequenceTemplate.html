<div class="row">
  <div class="col-sm-3">
    <div id="api-sequence-menu">
      <h2>APIs</h2>
      <ul>
        {{#apiSequence.sequence}}
        <li on-tap="scrollToPanel:{{this}}">
          {{this.get('name')}}<button type="button" class="close" on-tap="removePanel:{{this}}" aria-hidden="true">&times;</button>
        </li>
        {{/apiSequence.sequence}}
      </ul>
      <button type="button" class="btn btn-default" on-tap="newXhrPanel"><i class="fa fa-plus"></i> XHR</button>
    </div>
  </div>
  <div id="api-sequence-placeholder" class="col-sm-9">
    {{#displayTutorial}}
    <div class="jumbotron">
      <h2>Explore REST APIs!</h2>
      <p>The ultimate AJAX playground. Search for APIs and create your own.</p>
    </div>
    {{/displayTutorial}}
  </div>
</div>
