<li class="profile {{session.signedIn ? 'signed-in' : 'signed-out'}}">
  {{#session.signedIn}}
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><img src="http://www.gravatar.com/avatar/{{session.emailMd5}}.jpg?s=80"/>{{session.displayName}}</a>
    <ul class="dropdown-menu">
      <li><a href="#/users/{{session.userId}}">Profile</a></li>
      <li class="divider"></li>
      <li><a href="/logout">Sign out</a></li>
    </ul>
  </li>
  {{/session.signedIn}}

  {{^session.signedIn}}
  <a href="/login">Sign in <i class="fa fa-google-plus-square fa-lg"></i></a>
  {{/session.signedIn}}
</li>
