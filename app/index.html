<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>suri.io</title>
    <meta name="description" content="suri, hands on access to the world's data">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/google-code-prettify/src/prettify.css">
    <link rel="stylesheet" href="styles/prettify-bootstrap-light.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="elements/rest-panel.html">
  </head>
  <body>
    <a class="sr-only" href="#content">Skip to main content</a>

    <div id="wrap">
      <header class="navbar navbar-default navbar-static-top" role="banner">
        <div class="container">
          <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#/" class="navbar-brand"><i class="fa fa-cloud"></i> <span class="brand">s</span>uri<span class="brand">.io</span></a>
          </div>
          <nav class="collapse navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/categories.html">Categories</a></li>
              <li><a href="/trending.html">Trending</a></li>
              <li><a href="/sites.html">Sites</a></li>
              <li><a href="/users.html">Users</a></li>
              <li><a href="https://github.com/erikringsmuth/suri">{{name}} <i class="fa fa-gear"></i></a></li>
            </ul>
          </nav>
          <div id="search" class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" placeholder="Search APIs">
          </div>
        </div>
      </header>

      <main class="container" id="content" role="main">
        <div class="row">
          <div class="col-sm-3">
            <h2>API Sequence <button type="button" class="btn btn-default">Save</button></h2>
            <ul id="sequence" class="list-group">
              <li class="list-group-item">XHR - GET users</li>
              <li class="list-group-item">Code - Filter developers</li>
              <li class="list-group-item">XHR - POST to DB</li>
            </ul>
            <button type="button" class="btn btn-default"><i class="fa fa-plus"></i> XHR</button>
            <button type="button" class="btn btn-default"><i class="fa fa-plus"></i> Code</button>
          </div>
          <div class="col-sm-9">
            <rest-panel name="Welcome!" url="http://suri.io/about.txt" autosend></rest-panel>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-6">
            <p class="text-muted text-center">&#169; Copyright 2014 <a href="https://github.com/erikringsmuth">Erik Ringsmuth</a>.</p>
          </div>
          <div class="col-xs-6">
            <ul class="list-inline">
              <li><a href="https://github.com/erikringsmuth"><i class="fa fa-github"></i> GitHub</a></li>
              <li><a href="https://twitter.com/ErikRingsmuth"><i class="fa fa-twitter"></i> Twitter</a></li>
              <li><a href="http://stackoverflow.com/users/3148201/erik-ringsmuth"><i class="fa fa-stack-overflow"></i> Stack Overflow</a></li>
              <li><a href="http://www.linkedin.com/in/erikringsmuth"><i class="fa fa-linkedin"></i> LinkedIn</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
