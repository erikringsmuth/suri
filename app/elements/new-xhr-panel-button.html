<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/elements/xhr-panel.html">

<polymer-element name="new-xhr-panel-button" attributes="contentPlaceholder apiSequence">
  <template>
    <button type="button" class="btn btn-default" on-click="{{newXhrPanel}}"><i class="fa fa-plus"></i> XHR</button>
  </template>
  <script>
    Polymer('new-xhr-panel-button', {
      newXhrPanel: function newXhrPanel() {
        var panel = document.createElement('xhr-panel');
        panel.apiSequence = this.apiSequence;
        this.apiSequence.push(panel);
        this.contentPlaceholder.appendChild(panel);
      }
    });
  </script>
</polymer-element>
