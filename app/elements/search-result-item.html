<link rel="import" href="/bower_components/polymer/polymer.html">

<polymer-element name="search-result-item" attributes="searchResultItem">
  <template>
    <style>
      :host {
        display: block;
        padding: 5px;
      }
      :host:hover {
        background-color: #ebebeb;
      }
      span {
        display: inline-block;
      }
      .name {
        width: 26%;
        color: #777;
      }
    </style>
    <div on-click="{{openResultItem}}">
      <span class="name">{{searchResultItem.name}}</span>
      <span class="method">{{searchResultItem.method}}</span>
      <span class="url">{{searchResultItem.url}}</span>
    </div>
  </template>
  <script>
    Polymer('search-result-item', {
      openResultItem: function openResultItem() {
        this.fire('new-xhr-panel', this.searchResultItem, document.querySelector('api-sequence'));
      }
    });
  </script>
</polymer-element>
