<link rel="import" href="/bower_components/polymer/polymer.html">

<polymer-element name="search-result-item" attributes="searchResultItem" on-click="{{open}}" on-keydown="{{openOnEnter}}">
  <template>
    <style>
      :host {
        display: block;
        padding: 5px;
      }
      :host:hover {
        background-color: #ebebeb;
      }
      span {
        display: inline-block;
      }
      .name {
        width: 26%;
        color: #777;
      }
    </style>
    <span class="name">{{searchResultItem.name}}</span>
    <span>
      <span class="method">{{searchResultItem.method}}</span>
      <span class="url">{{searchResultItem.url}}</span>
    </span>
  </template>
  <script>
    Polymer('search-result-item', {
      open: function open() {
        window.dispatchEvent(new CustomEvent('new-xhr-panel', {detail: this.searchResultItem}));
      },

      openOnEnter: function openOnEnter(event) {
        if(event.keyCode === 13) {
          this.open();
        }
      }
    });
  </script>
</polymer-element>
