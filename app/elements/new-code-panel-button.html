<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/elements/code-panel.html">

<polymer-element name="new-code-panel-button" attributes="contentPlaceholder">
  <template>
    <button type="button" class="btn btn-default" on-click="{{newCodePanel}}"><i class="fa fa-plus"></i> Code</button>
  </template>
  <script>
    Polymer('new-code-panel-button', {
      newCodePanel: function newCodePanel() {
        this.contentPlaceholder.appendChild(document.createElement('code-panel'));
      }
    });
  </script>
</polymer-element>
