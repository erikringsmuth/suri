<link rel="import" href="/bower_components/polymer/polymer.html">

<polymer-element name="code-panel" attributes="panelName apiSequence">
  <template>
    <style>
      :host {
        display: block;
      }
      pre {
        background-color: #fdfdfd;
        border: #e1e1e8 1px solid;
        border-radius: 3px;
      }
    </style>
    <div class="panel panel-default">
      <div class="panel-heading">{{panelName}}<button type="button" class="close" on-click="{{close}}" aria-hidden="true">&times;</button></div>
      <div class="panel-body">
<pre id="code" contenteditable></pre>
      </div>
    </div>
  </template>
  <script>
    Polymer('code-panel', {
      panelName: 'Code',

      close: function close() {
        this.apiSequence.splice(this.apiSequence.indexOf(this), 1);
        this.remove();
      }
    });
  </script>
</polymer-element>
