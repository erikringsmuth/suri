<link rel="import" href="/bower_components/polymer/polymer.html">

<polymer-element name="code-panel" attributes="">
  <template>
    <style>
      :host {
        display: block;
      }
      pre {
        background-color: #fdfdfd;
        border: #e1e1e8 1px solid;
        border-radius: 3px;
      }
    </style>
    <div class="panel panel-default">
      <div class="panel-heading">{{name}}<button type="button" class="close" on-click="{{remove}}" aria-hidden="true">&times;</button></div>
      <div class="panel-body">
<pre id="code" contenteditable></pre>
      </div>
    </div>
  </template>
  <script>
    Polymer('code-panel', {
      name: 'Code'
    });
  </script>
</polymer-element>
