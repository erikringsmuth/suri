<div class="search-page">
  {{#xhrs.hits.length}}
  <div class="row divider-bottom">
    <div class="search-results col-xs-12">
        <h2>Results</h2>
        {{#xhrs.hits}}
        <div class="api-row" on-click="openResult:{{this}}">
          <div class="name">{{name}}</div>
          <div class="stats">
            <span><i class="fa fa-caret-square-o-right"></i> {{callCount}}</span>
            <span><i class="fa fa-star"></i> {{stars.length}}</span>
            <span><i class="fa fa-code-fork"></i> {{forks.length}}</span>
          </div>
          <div class="url">
            <span class="method">{{method}}</span>
            <span class="url">{{url}}</span>
          </div>
        </div>
        {{/xhrs.hits}}
        <div class="total-hits text-muted">Showing {{xhrs.returned}} of {{xhrs.total}}</div>
      </div>
    </div>
  </div>
  {{/xhrs.hits.length}}
  <div class="row">
    <div class="col-xs-12">
      <api-sequence id="api-sequence"/>
    <div>
  </div>
</div>
