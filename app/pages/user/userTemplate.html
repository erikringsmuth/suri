<div class="user-page">
  <div class="row profile-row">

    <div class="col-sm-4 col-md-3">
      {{#myProfile}}
      <a href="http://gravatar.com/emails/" class="gravatar-link">
        <img class="profile-image img-rounded" src="http://www.gravatar.com/avatar/{{emailMd5}}.jpg?s=400" data-toggle="tooltip" data-placement="bottom" title="Change your picture at gravatar.com"/>
      </a>
      {{/myProfile}}
      {{^myProfile}}
      <img class="profile-image img-rounded" src="http://www.gravatar.com/avatar/{{emailMd5}}.jpg?s=400"/>
      {{/myProfile}}
      <h2>{{displayName}}</h2>
    </div>

    <div class="col-sm-8 col-md-9">
      <div class="apis">
        <div class="row">
          <div class="col-sm-7">
            <h2 class="apis-header">{{displayName}}'s APIs</h2>
          </div>
          <div class="col-sm-5">
            <div class="apis-filter input-group">
              <span class="input-group-addon"><i class="fa fa-search"></i></span>
              <input type="text" id="searchInput" class="form-control" value="{{filter}}" placeholder="Filter {{displayName}}'s APIs">
            </div>
          </div>
        </div>
        {{#xhrs.hits}}
        <div class="api-row" on-click="openResult:{{this}}">
          <div class="name">{{name}}</div>
          <div class="stats">
            <span><i class="fa fa-caret-square-o-right"></i> {{callCount}}</span>
            <span><i class="fa fa-star"></i> {{stars.length}}</span>
            <span><i class="fa fa-code-fork"></i> {{forks.length}}</span>
          </div>
          <div class="url">
            <span class="method">{{method}}</span>
            <span class="url">{{url}}</span>
          </div>
        </div>
        {{/xhrs.hits}}
        <div class="total-hits text-muted">Showing {{xhrs.returned}} of {{xhrs.total}}</div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-xs-12">
      <api-sequence id="api-sequence"/>
    <div>
  </div>
</div>
